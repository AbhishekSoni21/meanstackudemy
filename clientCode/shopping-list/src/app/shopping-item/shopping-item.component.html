<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2 id="add-item">Add Item</h2>
  <div class="form-group">
    <label for="">Name:</label>
    <input
      type="text"
      class="form-control"
      name="itemName"
      value=""
      ngModel
      required
    />
  </div>
  <div class="form-group">
    <label for="">Quantity:</label>
    <input
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      ngModel
      required
    />
  </div>
  <button
    type="submit"
    class="btn btn-success"
    name=""
    [disabled]="frm.invalid"
  >
    Add Item
  </button>
</form>

<form #editform="ngForm" (ngSubmit)="editForm(editform)" *ngIf="toggleForm">
  <h2 id="edit-item">Edit Item</h2>
  <div class="form-group">
    <label for="">Name:</label>
    <input
      type="text"
      class="form-control"
      name="itemName"
      value=""
      [ngModel]="selectedItem.itemName"
    />
  </div>
  <div class="form-group">
    <label for="">Quantity:</label>
    <input
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      [ngModel]="selectedItem.itemQuantity"
    />
  </div>
  <button type="submit" class="btn btn-success" name="">Save</button>
</form>

<h2 id="shopping-list">Shopping List</h2>

<div *ngFor="let item of shoppingItemList" class="">
  <div id="checkbox">
    <input
      type="checkbox"
      name=""
      [checked]="item.itemBought"
      (click)="updateItem(item)"
    />
  </div>
  <div id="item-name" class="">
    {{ item.itemName }}
  </div>
  <div id="item-bought" class="">
    {{ item.itemQuantity }}
  </div>
  <div id="edit-btn">
    <button
      class="btn btn-primary"
      type="button"
      name="button"
      (click)="showEditForm(item)"
      [disabled]="toggleForm"
    >
      Edit
    </button>
  </div>
  <div id="delete-btn">
    <button
      class="btn btn-danger"
      type="button"
      name="button"
      (click)="deleteItem(item._id)"
    >
      Delete
    </button>
  </div>
  <br />
  <br />
</div>
